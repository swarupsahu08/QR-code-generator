<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="q-header">
            <h1>Generate QR Code</h1>
            <input type="text" placeholder="Type your text or URL" id="q-text">
            <div>
            <label for="size">Select Size:</label>
                <select  id="size">
                    <option value="100">100x100</option>
                    <option value="200">200x200</option>
                    <option value="300">300x300</option>
                    <option value="400">400x400</option>
                    <option value="500">500x500</option>
                    <option value="600">600x600</option>
                    <option value="700">700x700</option>
                    <option value="800">800x800</option>
                    <option value="900">900x900</option>
                    <option value="1000">1000x1000</option>
                </select>
            </div>
            <label for="cpick">Choose your Color:</label>
            <input type="color" id="cpick" value="black">
        </div>
        <div class="q-body">

        </div>
        <div class="q-footer">
            <a  id="generateBtn">Generate</a>
            <a  id="downloadBtn"  download="QR_Code.jpg">Download</a>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>
</html>
